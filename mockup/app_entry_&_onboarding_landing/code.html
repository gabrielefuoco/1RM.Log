<!DOCTYPE html>

<html class="dark" lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-between transition-colors duration-300">
<!-- Top AppBar (Status Bar Area) -->
<div class="w-full flex items-center justify-end p-6">
<div class="flex gap-2">
<span class="material-symbols-outlined text-primary text-xl">
                signal_cellular_alt
            </span>
<span class="material-symbols-outlined text-primary text-xl">
                battery_full
            </span>
</div>
</div>
<!-- Main Branding Area -->
<main class="flex-grow flex flex-col items-center justify-center px-6 w-full max-w-[480px]">
<!-- Logo Container -->
<div class="relative mb-12 flex items-center justify-center">
<!-- Decorative Glow -->
<div class="absolute w-32 h-32 bg-primary/20 rounded-full blur-3xl"></div>
<!-- Minimalist Barbell/1RM Logo -->
<div class="relative flex flex-col items-center">
<div class="flex items-center gap-1 mb-2">
<div class="w-4 h-12 bg-primary rounded-sm"></div>
<div class="w-3 h-10 bg-primary/60 rounded-sm"></div>
<div class="w-24 h-2 bg-primary rounded-full mx-1"></div>
<div class="w-3 h-10 bg-primary/60 rounded-sm"></div>
<div class="w-4 h-12 bg-primary rounded-sm"></div>
</div>
<div class="text-primary text-5xl font-bold tracking-tighter">1RM</div>
</div>
</div>
<!-- Headline Text -->
<div class="text-center">
<h1 class="text-white text-[32px] font-bold leading-tight tracking-tight mb-4">
                Progressione Intelligente.<br/>
<span class="text-primary">Risultati Scientifici.</span>
</h1>
<p class="text-gray-400 text-base font-light px-8">
                Calcolo automatico del massimale e suggerimenti basati sulla logica RIR.
            </p>
</div>
</main>
<!-- Bottom Action Group -->
<footer class="w-full max-w-[480px] p-6 pb-12">
<div class="flex flex-col gap-4">
<!-- Primary Action -->
<button class="flex items-center justify-center w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-xl shadow-lg shadow-primary/10 active:scale-95 transition-transform duration-100">
<span class="material-symbols-outlined mr-2">fitness_center</span>
                Inizia Allenamento
            </button>
<!-- Secondary Action (Outlined) -->
<button class="flex items-center justify-center w-full h-14 border-2 border-primary/30 text-white font-bold text-lg rounded-xl bg-transparent hover:bg-primary/5 active:scale-95 transition-all duration-100">
                Accedi / Registrati
            </button>
<!-- Bottom Indicator for iOS (Visual Suggestion) -->
<div class="flex justify-center pt-4">
<div class="w-32 h-1 bg-white/10 rounded-full"></div>
</div>
</div>
</footer>
<!-- Abstract Background Pattern (Subtle) -->
<div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute top-[20%] -right-[20%] w-[60%] h-[60%] bg-primary/5 rounded-full blur-[150px]"></div>
</div>
</body></html>
