<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Volume &amp; Stats Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                        "chest": "#13ec6d",
                        "back": "#0f9d58",
                        "legs": "#0a7342",
                        "shoulders": "#064a2b",
                        "arms": "#1b3d2b"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Lexend', sans-serif;
            min-height: max(884px, 100dvh);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #234833;
            border-radius: 10px;
        }
        .bar-gradient {
            background: linear-gradient(180deg, #13ec6d 0%, #0a7342 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col group/design-root overflow-x-hidden max-w-md mx-auto border-x border-slate-200 dark:border-slate-800 shadow-2xl">
<header class="sticky top-0 z-20 bg-background-light dark:bg-background-dark/95 backdrop-blur-md">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl text-primary">monitoring</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center font-display">Volume Analysis</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-lg h-12 bg-transparent text-slate-900 dark:text-white">
<span class="material-symbols-outlined">filter_list</span>
</button>
</div>
</div>
<div class="px-4 pb-4">
<div class="flex p-1 bg-slate-100 dark:bg-[#193324] rounded-xl">
<button class="flex-1 py-1.5 text-sm font-bold rounded-lg bg-white dark:bg-primary text-[#112218] shadow-sm transition-all">Weekly</button>
<button class="flex-1 py-1.5 text-sm font-medium text-slate-500 dark:text-[#92c9a9] transition-all">Monthly</button>
</div>
</div>
</header>
<section class="px-4 py-2">
<div class="rounded-xl bg-slate-100 dark:bg-[#193324] p-4 border border-slate-200 dark:border-transparent">
<div class="flex justify-between items-center mb-6">
<h3 class="text-slate-900 dark:text-white text-sm font-bold font-display uppercase tracking-wider">Volume Load (kg)</h3>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-primary"></span>
<span class="text-[10px] text-slate-500 dark:text-[#92c9a9] font-bold">VS LAST WEEK +12%</span>
</div>
</div>
<div class="flex items-end justify-between h-48 gap-2 px-1">
<div class="flex flex-col items-center flex-1 gap-1 h-full justify-end">
<div class="w-full flex flex-col-reverse rounded-t-sm overflow-hidden" style="height: 60%;">
<div class="bg-chest h-[30%] w-full border-b border-[#193324]"></div>
<div class="bg-back h-[25%] w-full border-b border-[#193324]"></div>
<div class="bg-legs h-[30%] w-full border-b border-[#193324]"></div>
<div class="bg-shoulders h-[15%] w-full"></div>
</div>
<span class="text-[10px] text-slate-400 dark:text-[#92c9a9]">W38</span>
</div>
<div class="flex flex-col items-center flex-1 gap-1 h-full justify-end">
<div class="w-full flex flex-col-reverse rounded-t-sm overflow-hidden" style="height: 75%;">
<div class="bg-chest h-[25%] w-full border-b border-[#193324]"></div>
<div class="bg-back h-[35%] w-full border-b border-[#193324]"></div>
<div class="bg-legs h-[20%] w-full border-b border-[#193324]"></div>
<div class="bg-shoulders h-[20%] w-full"></div>
</div>
<span class="text-[10px] text-slate-400 dark:text-[#92c9a9]">W39</span>
</div>
<div class="flex flex-col items-center flex-1 gap-1 h-full justify-end">
<div class="w-full flex flex-col-reverse rounded-t-sm overflow-hidden" style="height: 55%;">
<div class="bg-chest h-[40%] w-full border-b border-[#193324]"></div>
<div class="bg-back h-[20%] w-full border-b border-[#193324]"></div>
<div class="bg-legs h-[25%] w-full border-b border-[#193324]"></div>
<div class="bg-shoulders h-[15%] w-full"></div>
</div>
<span class="text-[10px] text-slate-400 dark:text-[#92c9a9]">W40</span>
</div>
<div class="flex flex-col items-center flex-1 gap-1 h-full justify-end">
<div class="w-full flex flex-col-reverse rounded-t-sm overflow-hidden ring-2 ring-primary ring-offset-2 ring-offset-[#193324]" style="height: 90%;">
<div class="bg-chest h-[30%] w-full border-b border-[#193324]"></div>
<div class="bg-back h-[30%] w-full border-b border-[#193324]"></div>
<div class="bg-legs h-[25%] w-full border-b border-[#193324]"></div>
<div class="bg-shoulders h-[15%] w-full"></div>
</div>
<span class="text-[10px] font-bold text-primary">Current</span>
</div>
</div>
</div>
</section>
<section class="px-4 py-4">
<div class="flex items-center justify-between mb-4">
<h3 class="text-slate-900 dark:text-white text-base font-bold font-display">Muscle Group Breakdown</h3>
<span class="text-xs text-slate-500 dark:text-[#92c9a9] font-medium">This Week</span>
</div>
<div class="flex flex-col gap-3">
<div class="flex items-center gap-4">
<div class="size-10 rounded-lg bg-chest/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-chest text-xl">fitness_center</span>
</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-1">
<span class="text-sm font-semibold dark:text-white">Chest</span>
<span class="text-sm font-bold text-primary">30%</span>
</div>
<div class="w-full bg-slate-200 dark:bg-[#234833] h-1.5 rounded-full overflow-hidden">
<div class="bg-chest h-full rounded-full" style="width: 30%"></div>
</div>
</div>
</div>
<div class="flex items-center gap-4">
<div class="size-10 rounded-lg bg-back/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-back text-xl">reorder</span>
</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-1">
<span class="text-sm font-semibold dark:text-white">Back</span>
<span class="text-sm font-bold text-primary">25%</span>
</div>
<div class="w-full bg-slate-200 dark:bg-[#234833] h-1.5 rounded-full overflow-hidden">
<div class="bg-back h-full rounded-full" style="width: 25%"></div>
</div>
</div>
</div>
<div class="flex items-center gap-4">
<div class="size-10 rounded-lg bg-legs/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-legs text-xl">directions_run</span>
</div>
<div class="flex-1">
<div class="flex justify-between items-center mb-1">
<span class="text-sm font-semibold dark:text-white">Legs</span>
<span class="text-sm font-bold text-primary">25%</span>
</div>
<div class="w-full bg-slate-200 dark:bg-[#234833] h-1.5 rounded-full overflow-hidden">
<div class="bg-legs h-full rounded-full" style="width: 25%"></div>
</div>
</div>
</div>
</div>
</section>
<section class="px-4 py-2 mb-24">
<div class="rounded-xl bg-slate-100 dark:bg-[#193324] p-4 border border-slate-200 dark:border-transparent">
<div class="flex justify-between items-center mb-4">
<div>
<h3 class="text-slate-900 dark:text-white text-sm font-bold font-display uppercase tracking-wider">Fatigue Management</h3>
<p class="text-[10px] text-slate-500 dark:text-[#92c9a9] mt-0.5">Average RIR per session</p>
</div>
<div class="bg-[#234833] px-2 py-1 rounded text-[10px] font-bold text-primary">OPTIMAL</div>
</div>
<div class="relative h-24 w-full mt-4 flex items-end">
<svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none" viewBox="0 0 400 100">
<path d="M0,80 Q50,60 100,70 T200,40 T300,50 T400,20" fill="none" stroke="#13ec6d" stroke-linecap="round" stroke-width="3"></path>
<circle cx="0" cy="80" fill="#13ec6d" r="4"></circle>
<circle cx="100" cy="70" fill="#13ec6d" r="4"></circle>
<circle cx="200" cy="40" fill="#13ec6d" r="4"></circle>
<circle cx="300" cy="50" fill="#13ec6d" r="4"></circle>
<circle class="animate-pulse" cx="400" cy="20" fill="#13ec6d" r="6"></circle>
</svg>
<div class="absolute bottom-0 w-full flex justify-between px-1">
<span class="text-[8px] text-[#92c9a9]">Mon</span>
<span class="text-[8px] text-[#92c9a9]">Tue</span>
<span class="text-[8px] text-[#92c9a9]">Wed</span>
<span class="text-[8px] text-[#92c9a9]">Thu</span>
<span class="text-[8px] text-[#92c9a9]">Today</span>
</div>
</div>
<div class="mt-4 flex items-center justify-between text-[11px] font-medium text-slate-500 dark:text-[#92c9a9]">
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-xs">info</span>
<span>Avg RIR this week: 1.4</span>
</div>
<button class="text-primary font-bold">Details</button>
</div>
</div>
</section>
<nav class="fixed bottom-0 w-full max-w-md bg-white/80 dark:bg-[#102218]/80 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 px-6 py-3 flex justify-between items-center z-30">
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-600">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">History</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">monitoring</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Stats</span>
</button>
<div class="-mt-12 bg-primary p-4 rounded-full shadow-lg shadow-primary/20 transform active:scale-90 transition-transform">
<span class="material-symbols-outlined text-[#112218] text-3xl font-bold">add</span>
</div>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-600">
<span class="material-symbols-outlined">description</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Programs</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-600">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Profile</span>
</button>
</nav>
</div>

</body></html>
